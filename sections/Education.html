<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Education</title>
</head>

<body>
    <div class="text-center">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl p-10">Education</h1>
        <h2 class="text-base font-semibold leading-5 text-indigo-600 lg:text-3xl md:text-3xl sm:text-3xl">Facultad de
            Matemáticas UADY</h2>
        <p class="mt-6 text-lg leading-8 text-gray-600">Licenciatura en ingeniería de Software</p>

    </div>

    <div class="text-center pt-10">
        <h2 class="text-base font-bold leading-5 text-indigo-600 lg:text-3xl md:text-3xl sm:text-5xl">Courses</h2>
    </div>

    <div class="bg-white py-10 sm:py-20">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
                <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                    <dt class="text-base leading-7 text-gray-600">2023</dt>
                    <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Python
                        Essentials 1</dd>
                </div>
                <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                    <dt class="text-base leading-7 text-gray-600">2024</dt>
                    <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Google Cloud
                        Computing Fundations</dd>
                </div>
                <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                    <dt class="text-base leading-7 text-gray-600">2024</dt>
                    <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Python
                        Essentials 2</dd>
                </div>
            </dl>
        </div>
    </div>

    <div class="text-center pt-5">
        <h2 class="text-base font-bold leading-5 text-indigo-600 lg:text-3xl md:text-3xl sm:text-3xl">Languages</h2>
    </div>
      
    <div class="p-10">
        <ul role="list" class="divide-y divide-gray-100">
            <li class="flex justify-center gap-x-6 py-5">
              <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://static.vecteezy.com/system/resources/previews/002/450/296/original/illustration-of-mexico-flag-free-vector.jpg" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">Español</p>
                </div>
              </div>
            </li>
            <li class="flex justify-center gap-x-6 py-5">
              <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://i.pinimg.com/originals/b1/e1/b2/b1e1b2b8c038eac405a3ec43570807b2.jpg" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">English</p>
                </div>
              </div>
            </li>
            <li class="flex justify-center gap-x-4 py-5">
              <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://th.bing.com/th/id/OIP.01VTNEjHy9uqC8I_I-TftwHaEc?rs=1&pid=ImgDetMain" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">Deutsch</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="grid min-h-full place-items-center bg-white px-6 py-5 sm:py-8 lg:px-8">
        <div class="text-center">
            <div class="mt-6 flex items-center justify-center gap-x-6">
                <a href="../index.html"
                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go
                    back home</a>
            </div>
        </div>
    </div>
</body>

</html>
